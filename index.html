<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final TypeScript</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-12 my-3">
            <h4 class="mb-3">Cadastro de Assuntos</h4>
            <form class="needs-validation" novalidate id="#form">
                <div class="row g-3 my-2">
                    <div class="col-sm-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Nome é obrigatório.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Descrição é obrigatória.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="country" class="form-label">Nível de domínio</label>
                        <select class="form-select" id="country" required>
                            <option value="">Escolha...</option>
                            <option value="1">Iniciante</option>
                            <option value="2">Intermediário</option>
                            <option value="3">Avançado</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor selecione o nível de domínio.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="state" class="form-label">Nível de complexidade</label>
                        <select class="form-select" id="state" required>
                            <option value="">Escolha...</option>
                            <option>Fácil</option>
                            <option>Intermediário</option>
                            <option>Difícil</option>
                            <option>Expert</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor informe o nível de complexidade.
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="contexto" class="form-label">Contexto</label>
                        <textarea class="form-control" id="contexto" cols="30" rows="5"></textarea>
                    </div>

                    <div class="col-md-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Já conhecia antes?</label>
                        </div>
                    </div>
                </div>
                <button class="w-100 btn btn-primary btn-lg" id="submit">Cadastrar</button>
            </form>

            <hr class="my-4">

            <table class="table table-striped" id="table">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
                <tr class="">
                    <td>1</td>
                    <td>Assunto 01</td>
                    <td>
                        <button class="btn btn-warning" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pen" viewBox="0 0 16 16">
                                <path
                                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z">
                                </path>
                            </svg>
                            Editar</button>
                        <button class="btn btn-danger" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                </path>
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                </path>
                            </svg>
                            Remover</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js" type="module"></script>
</body>

</html>
